<!DOCTYPE html>
<html>
<head>
    <style>
        .bar {
            fill: steelblue;
        }
    </style>
<link rel="stylesheet" type="text/css" href="../css/styles.css"/>
<script language="javascript" type="text/javascript"
src="https://d3js.org/d3.v4.min.js"></script>

<!-- Add 2 buttons -->
<button onclick="changeColor('blue')">Get blue</button>
<button onclick="changeColor('red')">Get red</button>

<select id="selectButton"></select>

<script type="text/javascript">
function read(){
d3.csv("../data/Terremotos.csv", function(data) {
data.forEach(function(d){
d3.select("body").append("p").text(d.Region + " " + d.Magnitud);
});
});
}
</script>
</head>
<body>
    <svg width="600" height="500"></svg>
<script>
    

// set the dimensions and margins of the graph
var width = 450
    height = 450
    margin = 40

// The radius of the pieplot is half the width or half the height (smallest one). I subtract a bit of margin.
var radius = Math.min(width, height) / 2 - margin

// append the svg object to the div called 'my_dataviz'
var svg2 = d3.select("#my_dataviz")
  .append("svg2")
    .attr("width", width)
    .attr("height", height)
  .append("g")
    .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");

// Create dummy data
//var data = {a: 9, b: 20, c:30, d:8, e:12}

d3.csv("../data/afectacion.csv", function(error, data) {
        if (error) {
            throw error;
        }

// set the color scale
var color = d3.scaleOrdinal()
  .domain(data)
  .range(["blue", "red"])

// Compute the position of each group on the pie:
var pie = d3.pie()
  .value(function(d) {return d.value; })
var data_ready = pie(d3.entries(data))

// Build the pie chart: Basically, each part of the pie is a path that we build using the arc function.
svg2
  .selectAll('whatever')
  .data(data_ready)
  .enter()
  .append('path')
  .attr('d', d3.arc()
    .innerRadius(0)
    .outerRadius(radius)
  )
  .attr('fill', function(d){ return(color(d.data.key)) })
  .attr("stroke", "black")
  .style("stroke-width", "2px")
  .style("opacity", 0.7)

});



    var svg = d3.select("svg"),
        margin = 200,
        width = svg.attr("width") - margin,
        height = svg.attr("height") - margin;
        
    svg.append("text")
       .attr("transform", "translate(100,0)")
       .attr("x", 50)
       .attr("y", 50)
       .attr("font-size", "24px")
       .text("Ranking de Sismos por Magnitud")


    var xScale = d3.scaleBand().range ([0, width]).paddingInner(0.4),
        yScale = d3.scaleLinear().range ([height, 7.2]);

    var g = svg.append("g")
               .attr("transform", "translate(" + 100 + "," + 100 + ")");
    
    d3.csv("../data/Terremotos.csv", function(error, data) {
        if (error) {
            throw error;
        }
        
        xScale.domain(data.map(function(d) { return d.Region; }));
        yScale.domain([0, d3.max(data, function(d) { return d.Magnitud; })]);

        g.append("g")
         .attr("transform", "translate(0," + height + ")")
         .call(d3.axisBottom(xScale))
         .selectAll("text")  
         .style("text-anchor", "end")
         .attr("dx", "-.8em")
         .attr("dy", ".15em")
         .attr("transform", "rotate(-65)")
         .append("text")
         .attr("y", height - 250)
         .attr("x", width - 100)
         .attr("text-anchor", "middle")
         .attr("stroke", "black")
         .text("Region");
         

        g.append("g")
         .call(d3.axisLeft(yScale).tickFormat(function(d){
             return d;
         }).ticks(5))
         .append("text")
         .attr("transform", "rotate(-90)")
         .attr("y", 6)
         .attr("dy", "-5.1em")
         .attr("text-anchor", "end")
         .attr("stroke", "black")
         .text("Magnitud");
         
         g.selectAll(".bar")
         .data(data)
         .enter().append("rect")
         .attr("class", "bar")
         .attr("x", function(d) { return xScale(d.Region); })
         .attr("y", function(d) { return yScale(d.Magnitud); })
         .attr("width", xScale.bandwidth())
         .attr("height", function(d) { return height - yScale(d.Magnitud); });

});

// This function is called by the buttons on top of the plot
function changeColor(color){
  d3.selectAll("rect")
    .transition()
    .duration(2000)
    .style("fill", color)
}

var allGroup = ["black", "blue", "red"]

d3.select("#selectButton")
      .selectAll('myOptions')
     	.data(allGroup)
      .enter()
    	.append('option')
      .text(function (d) { return d; }) // text showed in the menu
      .attr("value", function (d) { return d; }) // corresponding value returned by the button

d3.select("#selectButton").on("change", function(d) {
        // recover the option that has been chosen
        var selectedOption = d3.select(this).property("value")
        // run the updateChart function with this selected option
        changeColor(selectedOption)
    })



</script>
</body>
</html>
