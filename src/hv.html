<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="../css/styles.css"/>
<script language="javascript" type="text/javascript"
src="https://d3js.org/d3.v4.min.js"></script>
<script type="text/javascript">
function read(){
d3.csv("../data/food.csv", function(data) {
data.forEach(function(d){
d3.select("body").append("p").text(d.Food + " " + d. Deliciousness);
});
});
}
</script>
</head>
<body>
    <svg width="600" height="500"></svg>
<script>

    var svg = d3.select("svg"),
        margin = 200,
        width = svg.attr("width") - margin,
        height = svg.attr("height") - margin;


    var xScale = d3.scaleBand().range ([0, width]).paddingInner(0.4),
        yScale = d3.scaleLinear().range ([height, 0]);

    var g = svg.append("g")
               .attr("transform", "translate(" + 100 + "," + 100 + ")");
    
    d3.csv("../data/food.csv", function(error, data) {
        if (error) {
            throw error;
        }
        
        xScale.domain(data.map(function(d) { return d.Food; }));
        yScale.domain([0, d3.max(data, function(d) { return d.Deliciousness; })]);

        g.append("g")
         .attr("transform", "translate(0," + height + ")")
         .call(d3.axisBottom(xScale));

        g.append("g")
         .call(d3.axisLeft(yScale).tickFormat(function(d){
             return "$" + d;
         }).ticks(10))
         .append("text")
         .attr("y", 6)
         .attr("dy", "0.71em")
         .attr("text-anchor", "end")
         .text("Deliciousness");
});
</script>
</body>
</html>
